<!DOCTYPE html>
<html>
<head>
    <title>Клієнти</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Користувачі системи</header>
    <div class="users" id="first_div">
        <!-- сюди скриптом будуть завантажуватись елементи з даними -->
        <div class="user empty" title="Створити нового користувача">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="50" stroke-dasharray="2" stroke="#000" fill-opacity="0"/>
                <line x1="30" y1="50" x2="70" y2="50" stroke="#000" stroke-width="2" stroke-linecap="round"/>
                <line x1="50" y1="30" x2="50" y2="70" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="user invis"></div>
    </div> 
</body>
</html>
